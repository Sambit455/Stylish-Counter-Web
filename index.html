<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Counter Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="number-display" id="numberDisplay">0</div>

        <div class="buttons">
            <button class="control-button" id="incrementButton">+</button>
            <button class="control-button" id="decrementButton">-</button>
            <button class="control-button" id="arrayButton">Complete Array</button>
        </div>

        <div class="divisible-buttons">
            <button class="divisible-button" id="divisibleBy3Button">Divisible by 3</button>
            <button class="divisible-button" id="divisibleBy5Button">Divisible by 5</button>
        </div>

        <div class="button-container" id="buttonContainer"></div>

        <button class="remove-button" id="removeButton">Remove Last Button</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
